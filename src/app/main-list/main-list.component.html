<table class="table table-primary table-hover table-striped-columns">
    <thead class="table-dark">
        <tr>
            <th scope="col">Canción</th>
            <th scope="col">Artista</th>
            <th scope="col">Album</th>
            <th scope="col">Duración</th>
            <th scope="col">Like</th>
        </tr>
    </thead>
    <tbody>
        @for (song of songs; track song.songName) {
        <tr [ngClass]="{'table-success': song.isLiked}">
            <td>{{ song.songName }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.songLength }}</td>
            @if (song.isLiked){
                <td>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="setLike(song)">
                        <i class="bi bi-heart-fill"></i>
                    </button>
                </td>
            } @else {
                <td>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="setLike(song)">
                        <i class="bi bi-heart"></i>
                    </button>
                </td>
            }
        </tr>
        }
    </tbody>
</table>
